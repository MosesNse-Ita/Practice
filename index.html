<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mains">
        
    <section class="container1">
        <div class="big-pic">  
                <img src="assets/bg-main-desktop.png" alt="" class="bg-img">        
                <img src="./assets/bg-card-back.png" class="cardback" alt="">
                <img src="./assets/bg-card-front.png" alt="" class="cardfront">
         </div>
    </section>

    <section class="container2">
        <div class="form-container">
            <form action="/confirm.html">
            <div class="field input-field">
                    <h3 for="Card" class="text-main">CardHolder Name</h3>
                    <input type="text" placeholder="e.g. Jane Appleased" class="fox">

                    <h3 for="card" class="text-main">Card Number</h3>
                    <input type="number" placeholder="e.g. 1234 5678 9123 0000" class="fox">
            </div>

            <div class="date-con">
                    <div class="cons">
                        <h3 for="date" class="text-main">Exp. Date (MM/YY)</h3>
                        <input type="text" class="date" placeholder="MM">
                        <input type="text" class="date" placeholder="YY">
                    </div>
                    <div class="conss">
                        <h3 for="cvc" class="text-main">CVC</h3>
                        <input type="number" placeholder="e.g. 123" class="cvc">
                    </div>
            </div>
                    <div class="foxes">
                     <button type="submit" class="unfox">Confirm</button>   
                    </div>
             
            </form>
        </div>
    </section>
    
</div>
</body>
</html>
